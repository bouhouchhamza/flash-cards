<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Quiz</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="flashcards-page">
    <main>
      <header
        class="d-flex flex-column flex-lg-row w-100 justify-content-around align-content-center"
        style="height: auto; background-color: #d9d9d9; margin-bottom: 50px"
      >
        <img
          style="width: 10%"
          class="img-fluid w-lg-25 h-lg-100"
          src="img/9fcc32d1-52e7-40f4-b088-cf048b03d4a2.png"
          alt="App Logo"
        />

        <nav class="navbar">
          <ul class="d-flex nav align-content-center" style="font-size: 20px">
            <li class="nav-item">
              <a class="nav-link active fs-sm-1" href="index.html">üè† Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="flashcards.html">üí° Flashcards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="quiz.html">üß† Quiz</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="container mt-5">
        <div class="row justify-content-center">
          <div class="card-parent col-8 col-md-10 text-center">
            <h3 id="card-lesson-title" class="text-center mb-5">HTML Quiz</h3>

            <div class="card-container">
              <div class="card-inner">
                <div class="front card bg-primary text-white">
                  <div
                    class="card-body d-flex flex-column justify-content-center align-items-center"
                    style="min-height: 350px"
                  >
                    <h3 id="question" class="card-title mb-4">
                      What does HTML stand for?
                    </h3>

                    <div id="options" class="d-flex flex-column gap-2 w-75">
                      <button class="btn btn-light text-dark option-btn">
                        HyperText Markup Language
                      </button>
                      <button class="btn btn-light text-dark option-btn">
                        Home Tool Markup Language
                      </button>
                      <button class="btn btn-light text-dark option-btn">
                        Hyperlinks and Text Markup Language
                      </button>
                      <button class="btn btn-light text-dark option-btn">
                        HyperText Markdown Language
                      </button>
                    </div>

                    <button id="submitBtn" class="btn btn-warning mt-4 fw-bold">
                      Submit Answer
                    </button>
                  </div>
                </div>

                <div class="back card bg-secondary text-white">
                  <div
                    class="card-body d-flex flex-column justify-content-center align-items-center"
                    style="min-height: 350px"
                  >
                    <h3 class="card-title mb-3">Answer:</h3>
                    <h4 id="answer-text">HyperText Markup Language</h4>
                  </div>
                </div>
              </div>
            </div>

            <div id="feedback" class="mt-4 fs-5 text-info fw-semibold"></div>
            <div id="score" class="mt-2 fs-6 text-success fw-bold"></div>

            <div
              class="d-flex flex-row justify-content-between align-content-center mt-5 g-3"
            >
              <button id="prevBtn" class="btn btn-primary">Back</button>
              <span id="progress" class="text-muted fw-bold">1/5</span>
              <button id="flipBtn" class="flipBtn btn btn-primary">
                Show Answer
              </button>
              <button id="nextBtn" class="btn btn-primary">Next</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="h2">¬© 2025 Cards App. Tous droits r√©serv√©s.</p>
      <p class="h4">Contact: support@cardsapp.com</p>
    </footer>

    <script src="quiz.js"></script>
  </body>
</html>
